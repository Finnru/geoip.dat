name: Build-GeoIP-Final
on:
  workflow_dispatch:
  push:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Create Generator Script
        run: |
          # Мы не импортируем v2ray-core, а создаем нужные структуры сами
          cat <<EOF > builder.go
          package main

          import (
          	"bufio"
          	"log"
          	"net"
          	"os"
          	"path/filepath"
          	"strings"
          	"google.golang.org/protobuf/proto"
          	"google.golang.org/protobuf/reflect/protoreflect"
          	"google.golang.org/protobuf/runtime/protoimpl"
          )

          // Описываем структуры v2fly вручную, чтобы не качать их битые модули
          type CIDR struct {
          	state         protoimpl.MessageState
          	Ip            []byte \`protobuf:"bytes,1,opt,name=ip,proto3"\`
          	Prefix        uint32 \`protobuf:"varint,2,opt,name=prefix,proto3"\`
          }
          func (x *CIDR) ProtoReflect() protoreflect.Message { return nil }
          func (x *CIDR) String() string { return "" }
          func (x *CIDR) ProtoMessage() {}

          type GeoIP struct {
          	state         protoimpl.MessageState
          	CountryCode   string  \`protobuf:"bytes,1,opt,name=country_code,json=countryCode,proto3"\`
          	Cidr          []*CIDR \`protobuf:"bytes,2,rep,name=cidr,proto3"\`
          }
          func (x *GeoIP) ProtoReflect() protoreflect.Message { return nil }
          func (x *GeoIP) String() string { return "" }
          func (x *GeoIP) ProtoMessage() {}

          type GeoIPList struct {
          	state         protoimpl.MessageState
          	Entry         []*GeoIP \`protobuf:"bytes,1,rep,name=entry,proto3"\`
          }
          func (x *GeoIPList) ProtoReflect() protoreflect.Message { return nil }
          func (x *GeoIPList) String() string { return "" }
          func (x *GeoIPList) ProtoMessage() {}

          func main() {
          	list := &GeoIPList{}
          	files, _ := os.ReadDir("./data")

          	for _, f := range files {
          		if f.IsDir() { continue }
          		tag := strings.ToUpper(f.Name())
          		log.Printf("Processing: %s", tag)
          		
          		geoip := &GeoIP{CountryCode: tag}
          		file, _ := os.Open(filepath.Join("./data", f.Name()))
          		
          		scanner := bufio.NewScanner(file)
          		for scanner.Scan() {
          			line := strings.TrimSpace(scanner.Text())
          			if line == "" || strings.HasPrefix(line, "#") { continue }
          			
          			_, ipnet, err := net.ParseCIDR(line)
          			if err == nil {
          				mask, _ := ipnet.Mask.Size()
          				geoip.Cidr = append(geoip.Cidr, &CIDR{Ip: ipnet.IP, Prefix: uint32(mask)})
          			} else if ip := net.ParseIP(line); ip != nil {
          				geoip.Cidr = append(geoip.Cidr, &CIDR{Ip: ip, Prefix: 32})
          			}
          		}
          		file.Close()
          		list.Entry = append(list.Entry, geoip)
          	}

          	out, _ := proto.Marshal(list)
          	os.WriteFile("geoip.dat", out, 0644)
          	log.Println("SUCCESS: geoip.dat generated")
          }
          EOF

      - name: Build and Run
        run: |
          go mod init geoipbuild
          go get google.golang.org/protobuf/proto
          go run builder.go

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: geoip-artifact
          path: geoip.dat
