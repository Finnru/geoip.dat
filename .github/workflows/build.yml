name: Build-GeoIP-Raw

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *" 
  push:
    branches: [master, main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Prepare Data (Download and Extract IP2Location)
        run: |
          mkdir -p data
          
          # Используем официальный формат ссылки для автоматизации
          # DATABASE_CODE для IPv4 Country LITE — это DB1LITEBIN (или 64 в старом формате)
          # Если этот токен привязан к твоему аккаунту, ссылка ниже должна сработать
          
          TOKEN="Tw4ykNbvL6MSjRfIDPbktXhNsv3TSEdaQ5g7kutMxgeX0iUlrYr2JfCL1wrR7q8w"
          
          echo "Downloading IP2Location Database..."
          curl -A "Mozilla/5.0" -L "https://www.ip2location.com/download/?token=${TOKEN}&file=DB1LITECSV" -o db.zip
          
          # Проверка типа файла
          FILE_TYPE=$(file db.zip)
          echo "Downloaded file type: $FILE_TYPE"

          if [[ "$FILE_TYPE" == *"HTML"* ]]; then
            echo "ERROR: Server returned HTML (Login page) instead of ZIP."
            echo "Possible reasons: Token expired, daily limit reached, or wrong database code."
            head -n 20 db.zip
            exit 1
          fi

          # 2. Распаковываем ZIP
          unzip -o db.zip
          
          # 3. Находим CSV файл
          CSV_FILE=$(ls *.CSV 2>/dev/null | head -n 1) || CSV_FILE=$(ls *.csv 2>/dev/null | head -n 1)
          
          if [ -z "$CSV_FILE" ]; then
            echo "No CSV file found in archive!"
            exit 1
          fi
          
          echo "Processing file: $CSV_FILE"
          
          # 4. Парсинг данных RU
          awk -F',' '$2 ~ /"RU"/ {gsub(/"/, "", $1); print $1}' "$CSV_FILE" > data/ru
          echo "Success: Found $(wc -l < data/ru) RU ranges."

      - name: Create Generator Script
        run: |
          cat <<EOF > builder.go
          package main
          import (
          	"bufio"
          	"encoding/binary"
          	"fmt"
          	"log"
          	"net"
          	"os"
          	"path/filepath"
          	"strings"
          )
          func writeVarint(v uint32) []byte {
          	var buf [binary.MaxVarintLen32]byte
          	n := binary.PutUvarint(buf[:], uint64(v))
          	return buf[:n]
          }
          func encodeField(num int, wireType int, data []byte) []byte {
          	tag := uint32((num << 3) | wireType)
          	res := writeVarint(tag)
          	if wireType == 2 {
          		res = append(res, writeVarint(uint32(len(data)))...)
          	}
          	res = append(res, data...)
          	return res
          }
          func main() {
          	var allEntries []byte
          	files, err := os.ReadDir("./data")
          	if err != nil { log.Fatal(err) }
          	for _, f := range files {
          		if f.IsDir() { continue }
          		tag := strings.ToUpper(f.Name())
          		fmt.Printf("Packing tag: %s\n", tag)
          		var cidrsData []byte
          		file, _ := os.Open(filepath.Join("./data", f.Name()))
          		scanner := bufio.NewScanner(file)
          		for scanner.Scan() {
          			line := strings.TrimSpace(scanner.Text())
          			if line == "" || strings.HasPrefix(line, "#") { continue }
          			_, ipnet, err := net.ParseCIDR(line)
          			var ip net.IP
          			var mask int
          			if err == nil {
          				ip = ipnet.IP.To4()
          				if ip == nil { ip = ipnet.IP.To16() }
          				mask, _ = ipnet.Mask.Size()
          			} else if pip := net.ParseIP(line); pip != nil {
          				ip = pip.To4()
          				if ip == nil { ip = pip.To16() }
          				mask = 32
          				if len(ip) == 16 { mask = 128 }
          			}
          			if ip != nil {
          				c := encodeField(1, 2, ip)
          				c = append(c, encodeField(2, 0, writeVarint(uint32(mask)))...)
          				cidrsData = append(cidrsData, encodeField(2, 2, c)...)
          			}
          		}
          		file.Close()
          		geoIPData := encodeField(1, 2, []byte(tag))
          		geoIPData = append(geoIPData, cidrsData...)
          		allEntries = append(allEntries, encodeField(1, 2, geoIPData)...)
          	}
          	os.WriteFile("geoip.dat", allEntries, 0644)
          	fmt.Println("Done: geoip.dat saved.")
          }
          EOF

      - name: Run Generator
        run: go run builder.go

      - name: Commit and Push Data (Optional)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ru
          git commit -m "Update RU IP list from IP2Location [$(date +%Y-%m-%d)]" || echo "No changes"
          git push

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
        with:
          tag_name: latest
          name: "Latest GeoIP Build (IP2Location)"
          files: geoip.dat
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
