name: Sync-and-Build-GeoIP

on:
  workflow_dispatch:
  push:
    branches: [master, main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install v2dat
        run: |
          # Автоматический поиск и установка последней версии v2dat
          V2DAT_URL=$(curl -s https://api.github.com/repos/uraimo/v2dat/releases/latest | jq -r '.assets[] | select(.name | contains("linux-x64")) | .browser_download_url')
          curl -L -o v2dat.tar.gz "$V2DAT_URL"
          tar -xzf v2dat.tar.gz
          chmod +x v2dat
          sudo mv v2dat /usr/local/bin/

      - name: Extract Categories from Source
        run: |
          mkdir -p data
          # 1. Скачиваем исходный файл по твоей прямой ссылке
          curl -Lo source_geoip.dat https://github.com/runetfreedom/russia-v2ray-rules-dat/raw/refs/heads/release/geoip.dat
          
          # 2. Распаковываем только telegram, ru и private в папку data
          # Используем флаг -p (project) для выбора категорий
          v2dat unpack geoip -p telegram,ru,private -o data source_geoip.dat
          
          # 3. Приводим имена файлов к твоему формату (без префиксов и расширений)
          mv data/geoip_telegram.txt data/telegram || true
          mv data/geoip_ru.txt data/ru || true
          mv data/geoip_private.txt data/private || true
          
          # Убираем временные файлы
          rm -f source_geoip.dat v2dat.tar.gz

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Create Generator Script
        run: |
          cat <<EOF > builder.go
          package main
          import (
          	"bufio"
          	"encoding/binary"
          	"fmt"
          	"log"
          	"net"
          	"os"
          	"path/filepath"
          	"strings"
          )
          func writeVarint(v uint32) []byte {
          	var buf [binary.MaxVarintLen32]byte
          	n := binary.PutUvarint(buf[:], uint64(v))
          	return buf[:n]
          }
          func encodeField(num int, wireType int, data []byte) []byte {
          	tag := uint32((num << 3) | wireType)
          	res := writeVarint(tag)
          	if wireType == 2 {
          		res = append(res, writeVarint(uint32(len(data)))...)
          	}
          	res = append(res, data...)
          	return res
          }
          func main() {
          	var allEntries []byte
          	files, err := os.ReadDir("./data")
          	if err != nil { log.Fatal(err) }
          	for _, f := range files {
          		if f.IsDir() { continue }
          		tag := strings.ToUpper(f.Name())
          		fmt.Printf("Packing tag: %s\n", tag)
          		var cidrsData []byte
          		file, _ := os.Open(filepath.Join("./data", f.Name()))
          		scanner := bufio.NewScanner(file)
          		for scanner.Scan() {
          			line := strings.TrimSpace(scanner.Text())
          			if line == "" || strings.HasPrefix(line, "#") { continue }
          			_, ipnet, err := net.ParseCIDR(line)
          			var ip net.IP
          			var mask int
          			if err == nil {
          				ip = ipnet.IP.To4()
          				if ip == nil { ip = ipnet.IP.To16() }
          				mask, _ = ipnet.Mask.Size()
          			} else if pip := net.ParseIP(line); pip != nil {
          				ip = pip.To4()
          				if ip == nil { ip = pip.To16() }
          				mask = 32
          				if len(ip) == 16 { mask = 128 }
          			}
          			if ip != nil {
          				c := encodeField(1, 2, ip)
          				c = append(c, encodeField(2, 0, writeVarint(uint32(mask)))...)
          				cidrsData = append(cidrsData, encodeField(2, 2, c)...)
          			}
          		}
          		file.Close()
          		geoIPData := encodeField(1, 2, []byte(tag))
          		geoIPData = append(geoIPData, cidrsData...)
          		allEntries = append(allEntries, encodeField(1, 2, geoIPData)...)
          	}
          	os.WriteFile("geoip.dat", allEntries, 0644)
          	fmt.Println("Done: geoip.dat saved.")
          }
          EOF

      - name: Run Generator
        run: go run builder.go

      - name: Commit and Push Data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*
          if git diff --staged --quiet; then
            echo "No changes in data files."
          else
            git commit -m "Sync geoip data: telegram, ru, private"
            git push
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: geoip-artifact
          path: geoip.dat
