name: Filter-GeoIP-to-Data

on:
  workflow_dispatch:
  push:
    branches: [master, main]

permissions:
  contents: write

jobs:
  filter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install v2dat
        run: |
          # Устанавливаем утилиту для работы с .dat файлами
          curl -L https://github.com/uraimo/v2dat/releases/latest/download/v2dat-linux-x64.tar.gz | tar xz
          sudo mv v2dat /usr/local/bin/

      - name: Download and Filter GeoIP
        run: |
          mkdir -p data
          # Скачиваем исходный файл
          curl -Lo source_geoip.dat https://github.com/runetfreedom/russia-v2ray-rules-dat/raw/refs/heads/release/geoip.dat
          
          # Распаковываем только нужные категории
          # v2dat unpack geoip -p <список> -o <папка> <файл>
          v2dat unpack geoip -p telegram,ru,private -o data source_geoip.dat
          
          # v2dat создает файлы вида geoip_telegram.txt, переименуем их в чистые имена
          mv data/geoip_telegram.txt data/telegram || true
          mv data/geoip_ru.txt data/ru || true
          mv data/geoip_private.txt data/private || true
          
          # Удаляем мусор, если он создался (v2dat иногда создает пустые файлы)
          rm -f source_geoip.dat

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update filtered geoip data: telegram, ru, private"
          git push
