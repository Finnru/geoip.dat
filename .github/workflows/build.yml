name: Sync-and-Build-GeoIP

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Download Source and Build
        run: |
          mkdir -p data
          # Скачиваем оригинал
          curl -SL -o source_geoip.dat https://github.com/runetfreedom/russia-v2ray-rules-dat/raw/refs/heads/release/geoip.dat
          
          # Создаем комбайн-скрипт, который умеет и читать, и писать .dat
          cat <<EOF > builder.go
          package main

          import (
          	"bufio"
          	"encoding/binary"
          	"fmt"
          	"log"
          	"net"
          	"os"
          	"path/filepath"
          	"strings"
          )

          // Вспомогательные функции Protobuf
          func writeVarint(v uint32) []byte {
          	var buf [binary.MaxVarintLen32]byte
          	n := binary.PutUvarint(buf[:], uint64(v))
          	return buf[:n]
          }

          func encodeField(num int, wireType int, data []byte) []byte {
          	tag := uint32((num << 3) | wireType)
          	res := writeVarint(tag)
          	if wireType == 2 {
          		res = append(res, writeVarint(uint32(len(data)))...)
          	}
          	res = append(res, data...)
          	return res
          }

          func main() {
          	// Если файлы уже есть в data, пакуем их. 
          	// Если мы хотим сначала вытащить их из source_geoip.dat, 
          	// нам проще использовать готовые списки, но раз мы хотим автоматизацию:
          	
          	var allEntries []byte
          	files, err := os.ReadDir("./data")
          	if err != nil { log.Fatal(err) }

          	for _, f := range files {
          		if f.IsDir() { continue }
          		tag := strings.ToUpper(f.Name())
          		fmt.Printf("Packing tag: %s\n", tag)

          		var cidrsData []byte
          		file, _ := os.Open(filepath.Join("./data", f.Name()))
          		scanner := bufio.NewScanner(file)
          		for scanner.Scan() {
          			line := strings.TrimSpace(scanner.Text())
          			if line == "" || strings.HasPrefix(line, "#") { continue }

          			_, ipnet, err := net.ParseCIDR(line)
          			var ip net.IP
          			var mask int
          			if err == nil {
          				ip = ipnet.IP.To4()
          				if ip == nil { ip = ipnet.IP.To16() }
          				mask, _ = ipnet.Mask.Size()
          			} else if pip := net.ParseIP(line); pip != nil {
          				ip = pip.To4()
          				if ip == nil { ip = pip.To16() }
          				mask = 32
          				if len(ip) == 16 { mask = 128 }
          			}

          			if ip != nil {
          				c := encodeField(1, 2, ip)
          				c = append(c, encodeField(2, 0, writeVarint(uint32(mask)))...)
          				cidrsData = append(cidrsData, encodeField(2, 2, c)...)
          			}
          		}
          		file.Close()

          		geoIPData := encodeField(1, 2, []byte(tag))
          		geoIPData = append(geoIPData, cidrsData...)
          		allEntries = append(allEntries, encodeField(1, 2, geoIPData)...)
          	}

          	if len(allEntries) > 0 {
          		os.WriteFile("geoip.dat", allEntries, 0644)
          		fmt.Println("Success: geoip.dat generated.")
          	} else {
          		fmt.Println("Warning: No data found to pack.")
          	}
          }
          EOF

          # Пока что у нас нет простого распаковщика на Go в этом скрипте, 
          # но мы можем достать данные простым grep/sed, так как IP в .dat лежат в открытом виде (бинарно), 
          # либо просто использовать текстовые источники.
          
          # Давай временно возьмем текстовые источники напрямую, это на 100% надежнее
          curl -SL -o data/telegram https://raw.githubusercontent.com/runetfreedom/russia-v2ray-rules-dat/release/geoip-telegram.txt
          curl -SL -o data/ru https://raw.githubusercontent.com/runetfreedom/russia-v2ray-rules-dat/release/geoip-ru.txt
          # Private обычно статичен, создадим его если нет
          echo "10.0.0.0/8" > data/private
          echo "172.16.0.0/12" >> data/private
          echo "192.168.0.0/16" >> data/private

          go run builder.go

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*
          if ! git diff --staged --quiet; then
            git commit -m "Update geoip data"
            git push
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: geoip-artifact
          path: geoip.dat
