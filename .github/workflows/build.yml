name: Sync-and-Build-GeoIP

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install v2dat (Alternative Source)
        run: |
          # Используем другой метод установки или проверенную бинарку
          # Но чтобы не рисковать с curl, мы сделаем всё через Go
          go install github.com/uraimo/v2dat@latest

      - name: Extract and Pack
        run: |
          mkdir -p data
          
          # 1. Распаковываем категории из твоего локального geoip.dat в папку data
          # v2dat при установке через go install обычно попадает в ~/go/bin
          ~/go/bin/v2dat unpack geoip -p telegram,ru,private -o data ./geoip.dat
          
          # 2. Переименовываем файлы в чистый вид
          [ -f data/geoip_telegram.txt ] && mv data/geoip_telegram.txt data/telegram
          [ -f data/geoip_ru.txt ] && mv data/geoip_ru.txt data/ru
          [ -f data/geoip_private.txt ] && mv data/geoip_private.txt data/private

      - name: Create Generator Script
        run: |
          cat <<EOF > builder.go
          package main
          import (
          	"bufio"
          	"encoding/binary"
          	"fmt"
          	"log"
          	"net"
          	"os"
          	"path/filepath"
          	"strings"
          )
          func writeVarint(v uint32) []byte {
          	var buf [binary.MaxVarintLen32]byte
          	n := binary.PutUvarint(buf[:], uint64(v))
          	return buf[:n]
          }
          func encodeField(num int, wireType int, data []byte) []byte {
          	tag := uint32((num << 3) | wireType)
          	res := writeVarint(tag)
          	if wireType == 2 {
          		res = append(res, writeVarint(uint32(len(data)))...)
          	}
          	res = append(res, data...)
          	return res
          }
          func main() {
          	var allEntries []byte
          	files, err := os.ReadDir("./data")
          	if err != nil { log.Fatal(err) }
          	for _, f := range files {
          		if f.IsDir() { continue }
          		tag := strings.ToUpper(f.Name())
          		fmt.Printf("Packing tag: %s\n", tag)
          		var cidrsData []byte
          		file, _ := os.Open(filepath.Join("./data", f.Name()))
          		scanner := bufio.NewScanner(file)
          		for scanner.Scan() {
          			line := strings.TrimSpace(scanner.Text())
          			if line == "" || strings.HasPrefix(line, "#") { continue }
          			_, ipnet, err := net.ParseCIDR(line)
          			var ip net.IP
          			var mask int
          			if err == nil {
          				ip = ipnet.IP.To4()
          				if ip == nil { ip = ipnet.IP.To16() }
          				mask, _ = ipnet.Mask.Size()
          			} else if pip := net.ParseIP(line); pip != nil {
          				ip = pip.To4()
          				if ip == nil { ip = pip.To16() }
          				mask = 32
          				if len(ip) == 16 { mask = 128 }
          			}
          			if ip != nil {
          				c := encodeField(1, 2, ip)
          				c = append(c, encodeField(2, 0, writeVarint(uint32(mask)))...)
          				cidrsData = append(cidrsData, encodeField(2, 2, c)...)
          			}
          		}
          		file.Close()
          		geoIPData := encodeField(1, 2, []byte(tag))
          		geoIPData = append(geoIPData, cidrsData...)
          		allEntries = append(allEntries, encodeField(1, 2, geoIPData)...)
          	}
          	if len(allEntries) > 0 {
          		os.WriteFile("geoip-new.dat", allEntries, 0644)
          	}
          }
          EOF

      - name: Run Builder
        run: go run builder.go

      - name: Commit and Push Data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*
          if ! git diff --staged --quiet; then
            git commit -m "Update extracted data from local geoip.dat"
            git push
          fi

      - name: Upload New Dat
        uses: actions/upload-artifact@v4
        with:
          name: filtered-geoip
          path: geoip-new.dat
