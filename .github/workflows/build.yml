name: Build-and-Publish-GeoIP
on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Create Generator Script
        run: |
          cat <<EOF > builder.go
          package main

          import (
            "bufio"
            "log"
            "net"
            "os"
            "path/filepath"
            "strings"

            "github.com/v2fly/v2ray-core/v5/app/router"
            "google.golang.org/protobuf/proto"
          )

          func main() {
            list := &router.GeoIPList{}
            
            // Читаем все файлы из папки data (включая ru, private, telegram)
            files, err := os.ReadDir("./data")
            if err != nil {
              log.Fatal(err)
            }

            for _, f := range files {
              if f.IsDir() { continue }
              
              tag := strings.ToUpper(f.Name())
              log.Printf("Processing tag: %s", tag)
              
              geoip := &router.GeoIP{CountryCode: tag}
              
              file, err := os.Open(filepath.Join("./data", f.Name()))
              if err != nil {
                continue
              }

              scanner := bufio.NewScanner(file)
              for scanner.Scan() {
                line := strings.TrimSpace(scanner.Text())
                if line == "" || strings.HasPrefix(line, "#") || strings.HasPrefix(line, "//") {
                  continue
                }

                // Парсим CIDR (например 1.2.3.4/24)
                _, ipnet, err := net.ParseCIDR(line)
                if err == nil {
                  mask, _ := ipnet.Mask.Size()
                  geoip.Cidr = append(geoip.Cidr, &router.CIDR{
                    Ip:     ipnet.IP,
                    Prefix: uint32(mask),
                  })
                } else {
                  // Парсим одиночный IP (например 1.2.3.4) как /32
                  ip := net.ParseIP(line)
                  if ip != nil {
                    geoip.Cidr = append(geoip.Cidr, &router.CIDR{
                      Ip:     ip,
                      Prefix: 32,
                    })
                  }
                }
              }
              file.Close()
              list.Entry = append(list.Entry, geoip)
            }

            out, err := proto.Marshal(list)
            if err != nil {
              log.Fatal(err)
            }

            os.WriteFile("geoip.dat", out, 0644)
            log.Println("Success: geoip.dat created")
          }
          EOF

      - name: Build and Run
        run: |
          go mod init geoipbuild
          # Берем только то, что нужно для генерации структуры
          go get github.com/v2fly/v2ray-core/v5@v5.22.0
          go get google.golang.org/protobuf/proto
          
          # Очищаем зависимости от лишнего мусора (hysteria и прочих)
          go mod tidy
          
          # Запускаем сборку
          go run builder.go

      - name: Deploy to Release Branch
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Сохраняем результат
          mkdir /tmp/publish
          cp geoip.dat /tmp/publish/
          
          # Переключаемся на ветку release
          git checkout --orphan release || git checkout release
          git rm -rf .
          cp /tmp/publish/geoip.dat .
          
          git add geoip.dat
          git commit -m "Update GeoIP database $(date +'%Y-%m-%d %H:%M')"
          git push origin release --force
