name: Build GeoIP
on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          # Отключаем автоматический кэш, так как у нас нет go.sum
          cache: false

      - name: Build GeoIP
        run: |
          # 1. Устанавливаем легкий генератор
          go install github.com/v2fly/geoip@latest
          
          # 2. Создаем папку для очищенных данных
          mkdir -p ./cleaned_data
          
          # 3. Максимально быстрая очистка файлов (только валидные IPv4)
          for file in ./data/*; do
            filename=$(basename "$file")
            grep -oE '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}(/[0-9]{1,2})?' "$file" > "./cleaned_data/$filename" || true
          done

          # 4. Создаем конфиг. Мы используем тип "v2ray-geoip" (самый актуальный для этой версии)
          cat <<EOF > config.json
          {
            "input": [
              {
                "type": "v2ray-geoip",
                "action": "add",
                "args": {
                  "uri": "./cleaned_data"
                }
              }
            ],
            "output": [
              {
                "type": "v2ray-geoip",
                "action": "serialize",
                "args": {
                  "uri": "geoip.dat"
                }
              }
            ]
          }
          EOF

          # 5. Запуск. Если памяти не хватает, Go сам попробует оптимизировать процесс
          GOGC=50 $(go env GOPATH)/bin/geoip -c config.json

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: geoip-file
          path: geoip.dat
