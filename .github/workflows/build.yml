name: Build-GeoIP-Direct
on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Create Generator Script
        run: |
          # Пишем код на Go, который просто берет файлы и пакует в DAT
          cat <<EOF > builder.go
          package main
          import (
            "bufio"
            "log"
            "net"
            "os"
            "path/filepath"
            "strings"
            "github.com/v2fly/v2ray-core/v5/app/router"
            "google.golang.org/protobuf/proto"
          )
          func main() {
            list := &router.GeoIPList{}
            files, _ := os.ReadDir("./data")
            for _, f := range files {
              if f.IsDir() { continue }
              tag := strings.ToUpper(f.Name())
              log.Printf("Processing tag: %s", tag)
              geoip := &router.GeoIP{CountryCode: tag}
              file, _ := os.Open(filepath.Join("./data", f.Name()))
              scanner := bufio.NewScanner(file)
              for scanner.Scan() {
                line := strings.TrimSpace(scanner.Text())
                if line == "" || strings.HasPrefix(line, "#") { continue }
                _, ipnet, err := net.ParseCIDR(line)
                if err == nil {
                  mask, _ := ipnet.Mask.Size()
                  geoip.Cidr = append(geoip.Cidr, &router.CIDR{Ip: ipnet.IP, Prefix: uint32(mask)})
                }
              }
              file.Close()
              list.Entry = append(list.Entry, geoip)
            }
            out, _ := proto.Marshal(list)
            os.WriteFile("geoip.dat", out, 0644)
            log.Println("Success: geoip.dat created")
          }
          EOF

      - name: Build and Run
        run: |
          go mod init geoipbuild
          go get github.com/v2fly/v2ray-core/v5@v5.22.0
          go get google.golang.org/protobuf/proto
          go run builder.go

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: geoip-file
          path: geoip.dat
