name: Build-GeoIP-Safe
on:
  workflow_dispatch:
  push:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Create Generator
        run: |
          cat <<EOF > builder.go
          package main
          import (
            "bufio"
            "log"
            "net"
            "os"
            "path/filepath"
            "strings"
            // Используем только библиотеку типов без тяжелого ядра
            "github.com/v2fly/v2ray-core/v5/app/router"
            "google.golang.org/protobuf/proto"
          )
          func main() {
            list := &router.GeoIPList{}
            files, err := os.ReadDir("./data")
            if err != nil { log.Fatal(err) }
            for _, f := range files {
              if f.IsDir() { continue }
              tag := strings.ToUpper(f.Name())
              log.Printf("Processing: %s", tag)
              geoip := &router.GeoIP{CountryCode: tag}
              file, _ := os.Open(filepath.Join("./data", f.Name()))
              scanner := bufio.NewScanner(file)
              for scanner.Scan() {
                line := strings.TrimSpace(scanner.Text())
                if line == "" || strings.HasPrefix(line, "#") { continue }
                _, ipnet, err := net.ParseCIDR(line)
                if err == nil {
                  mask, _ := ipnet.Mask.Size()
                  geoip.Cidr = append(geoip.Cidr, &router.CIDR{Ip: ipnet.IP, Prefix: uint32(mask)})
                } else if ip := net.ParseIP(line); ip != nil {
                  geoip.Cidr = append(geoip.Cidr, &router.CIDR{Ip: ip, Prefix: 32})
                }
              }
              file.Close()
              list.Entry = append(list.Entry, geoip)
            }
            out, _ := proto.Marshal(list)
            os.WriteFile("geoip.dat", out, 0644)
            log.Println("Done!")
          }
          EOF

      - name: Build
        run: |
          go mod init geoipbuild
          # Заменяем тяжелое ядро на легкие интерфейсы
          go get github.com/v2fly/v2ray-core/v5@v5.22.0
          go get google.golang.org/protobuf/proto
          # Игнорируем ошибки в зависимостях, которые нам не нужны
          go mod tidy || true 
          go run builder.go

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: geoip-dist
          path: geoip.dat
