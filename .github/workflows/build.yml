name: Build GeoIP
on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Build GeoIP
        run: |
          # 1. Устанавливаем стабильный v2ray-core
          go install github.com/v2fly/v2ray-core/v5/main@latest
          
          # 2. Чистим и проверяем данные
          mkdir -p ./output
          
          # Мы превращаем каждый твой файл в формат, который v2ray понимает без лишних конфигов
          # Формат внутри должен быть: IP/Mask
          for file in ./data/*; do
            tag=$(basename "$file")
            echo "Processing tag: $tag"
            # Очистка: только цифры, точки и слеши. Удаляем пустые строки.
            grep -oE '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}(/[0-9]{1,2})?' "$file" > "clean_$tag" || true
          done

          # 3. Собираем GEOIP.DAT напрямую через v2ray convert
          # Мы используем упрощенный синтаксис, который не требует config.json
          $(go env GOPATH)/bin/main convert proto --type=geoip --input=./data --output=geoip.dat

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: geoip-file
          path: geoip.dat
