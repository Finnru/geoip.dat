name: Build-GeoIP-Final
on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Create Generator Script
        run: |
          cat <<EOF > builder.go
          package main

          import (
          	"bufio"
          	"log"
          	"net"
          	"os"
          	"path/filepath"
          	"strings"

          	"github.com/v2fly/v2ray-core/v5/app/router"
          	"google.golang.org/protobuf/proto"
          )

          func main() {
          	list := &router.GeoIPList{}
          	files, err := os.ReadDir("./data")
          	if err != nil {
          		log.Fatal(err)
          	}

          	for _, f := range files {
          		if f.IsDir() { continue }
          		tag := strings.ToUpper(f.Name())
          		log.Printf("Processing tag: %s", tag)
          		
          		geoip := &router.GeoIP{CountryCode: tag}
          		file, _ := os.Open(filepath.Join("./data", f.Name()))
          		
          		scanner := bufio.NewScanner(file)
          		for scanner.Scan() {
          			line := strings.TrimSpace(scanner.Text())
          			if line == "" || strings.HasPrefix(line, "#") {
          				continue
          			}
          			_, ipnet, err := net.ParseCIDR(line)
          			if err == nil {
          				mask, _ := ipnet.Mask.Size()
          				geoip.Cidr = append(geoip.Cidr, &router.CIDR{
          					Ip:     ipnet.IP,
          					Prefix: uint32(mask),
          				})
          			} else if ip := net.ParseIP(line); ip != nil {
          				geoip.Cidr = append(geoip.Cidr, &router.CIDR{
          					Ip:     ip,
          					Prefix: 32,
          				})
          			}
          		}
          		file.Close()
          		list.Entry = append(list.Entry, geoip)
          	}

          	out, _ := proto.Marshal(list)
          	os.WriteFile("geoip.dat", out, 0644)
          	log.Println("Success: geoip.dat created")
          }
          EOF

      - name: Build and Run
        run: |
          go mod init geoipbuild
          # Берем ТОЛЬКО необходимые библиотеки типов
          go get github.com/v2fly/v2ray-core/v5@v5.22.0
          go get google.golang.org/protobuf/proto
          # Игнорируем ошибки в зависимостях других модулей
          go mod tidy -e || true
          go run builder.go

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-geoip
          path: geoip.dat
