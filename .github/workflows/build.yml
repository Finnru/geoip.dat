name: Sync-and-Build-GeoIP

on:
  workflow_dispatch:
  push:
    branches: [master, main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build New GeoIP
        run: |
          mkdir -p data
          
          # Если файла private нет или он пустой, создаем его
          if [ ! -s data/private ]; then
            echo "10.0.0.0/8" > data/private
            echo "172.16.0.0/12" >> data/private
            echo "192.168.0.0/16" >> data/private
          fi

          # Генерируем builder.go БЕЗ лишних импортов и переменных
          cat <<EOF > builder.go
          package main

          import (
          	"bufio"
          	"encoding/binary"
          	"fmt"
          	"net"
          	"os"
          	"path/filepath"
          	"strings"
          )

          func writeVarint(v uint32) []byte {
          	buf := make([]byte, binary.MaxVarintLen32)
          	n := binary.PutUvarint(buf, uint64(v))
          	return buf[:n]
          }

          func encodeField(num int, wireType int, data []byte) []byte {
          	tag := uint32((num << 3) | wireType)
          	res := writeVarint(tag)
          	if wireType == 2 {
          		res = append(res, writeVarint(uint32(len(data)))...)
          	}
          	res = append(res, data...)
          	return res
          }

          func main() {
          	var allEntries []byte
          	
          	// Список категорий для упаковки
          	categories := []string{"private", "ru", "telegram"}
          	
          	for _, cat := range categories {
          		path := filepath.Join("data", cat)
          		if _, err := os.Stat(path); err != nil {
          			fmt.Printf("Skip %s: file not found\n", cat)
          			continue
          		}

          		fmt.Printf("Packing category: %s\n", strings.ToUpper(cat))
          		file, _ := os.Open(path)
          		scanner := bufio.NewScanner(file)
          		var cidrsData []byte
          		
          		for scanner.Scan() {
          			line := strings.TrimSpace(scanner.Text())
          			if line == "" || strings.HasPrefix(line, "#") {
          				continue
          			}
          			
          			_, ipnet, err := net.ParseCIDR(line)
          			if err == nil {
          				ip := ipnet.IP.To4()
          				if ip == nil { ip = ipnet.IP.To16() }
          				mask, _ := ipnet.Mask.Size()
          				
          				c := encodeField(1, 2, ip)
          				c = append(c, encodeField(2, 0, writeVarint(uint32(mask)))...)
          				cidrsData = append(cidrsData, encodeField(2, 2, c)...)
          			}
          		}
          		file.Close()
          		
          		if len(cidrsData) > 0 {
          			geoIPData := encodeField(1, 2, []byte(strings.ToUpper(cat)))
          			geoIPData = append(geoIPData, cidrsData...)
          			allEntries = append(allEntries, encodeField(1, 2, geoIPData)...)
          		}
          	}
          	
          	if len(allEntries) > 0 {
          		os.WriteFile("geoip_new.dat", allEntries, 0644)
          		fmt.Println("Success: geoip_new.dat generated.")
          	} else {
          		fmt.Println("Error: No data to pack.")
          		os.Exit(1)
          	}
          }
          EOF

          go run builder.go

      - name: Commit and Push Data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*
          if ! git diff --staged --quiet; then
            git commit -m "Update geoip data components"
            git push
          fi

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: filtered-geoip
          path: geoip_new.dat
