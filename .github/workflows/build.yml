name: Build GeoIP
on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build GeoIP
        run: |
          go install github.com/v2fly/v2ray-core/v5/main@latest
          
          mkdir -p ./cleaned_data
          
          # Очистка: оставляем только цифры, точки и слеш (маску)
          # Убираем всё остальное, включая невидимые символы и пробелы
          for file in ./data/*; do
            filename=$(basename "$file")
            # Оставляем только строки, похожие на IPv4 (цифры.цифры.цифры.цифры/маска)
            grep -oE '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}(/[0-9]{1,2})?' "$file" > "./cleaned_data/$filename" || true
            echo "Файл $filename очищен. Строк было: $(wc -l < "$file"), стало: $(wc -l < "./cleaned_data/$filename")"
          done

          # Запуск конвертации
          $(go env GOPATH)/bin/main convert proto --type=geoip --input=./cleaned_data --output=geoip.dat

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: geoip-file
          path: geoip.dat
