name: Build GeoIP
on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build GeoIP
        run: |
          # 1. Устанавливаем самый простой и надежный генератор
          go install github.com/loyalsoldier/geoip-gen@latest
          
          # 2. Подготовка данных: чистим от мусора и дублей
          mkdir -p ./input
          for file in ./data/*; do
            tag=$(basename "$file")
            grep -oE '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}(/[0-9]{1,2})?' "$file" | sort -u > "./input/$tag" || true
          done

          # 3. Генерируем файл. Флаг -input указывает на папку, -output на имя файла.
          # Больше никаких JSON конфигов!
          $(go env GOPATH)/bin/geoip-gen -input ./input -output geoip.dat

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: geoip-file
          path: geoip.dat
