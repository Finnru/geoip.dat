name: Build-GeoIP-Final
on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: false

      - name: Create Generator Script
        run: |
          cat <<EOF > builder.go
          package main

          import (
            "bufio"
            "log"
            "net"
            "os"
            "path/filepath"
            "strings"

            "github.com/v2fly/v2ray-core/v5/app/router"
            "google.golang.org/protobuf/proto"
          )

          func main() {
            list := &router.GeoIPList{}
            
            // Читаем всё из папки data
            files, err := os.ReadDir("./data")
            if err != nil {
              log.Fatal("Directory error:", err)
            }

            for _, f := range files {
              if f.IsDir() { continue }
              
              tag := strings.ToUpper(f.Name())
              log.Printf("Processing tag: %s", tag)
              
              geoip := &router.GeoIP{CountryCode: tag}
              
              file, err := os.Open(filepath.Join("./data", f.Name()))
              if err != nil { continue }

              scanner := bufio.NewScanner(file)
              for scanner.Scan() {
                line := strings.TrimSpace(scanner.Text())
                if line == "" || strings.HasPrefix(line, "#") {
                  continue
                }

                _, ipnet, err := net.ParseCIDR(line)
                if err == nil {
                  mask, _ := ipnet.Mask.Size()
                  geoip.Cidr = append(geoip.Cidr, &router.CIDR{
                    Ip:     ipnet.IP,
                    Prefix: uint32(mask),
                  })
                } else if ip := net.ParseIP(line); ip != nil {
                  geoip.Cidr = append(geoip.Cidr, &router.CIDR{
                    Ip:     ip,
                    Prefix: 32,
                  })
                }
              }
              file.Close()
              list.Entry = append(list.Entry, geoip)
            }

            out, _ := proto.Marshal(list)
            os.WriteFile("geoip.dat", out, 0644)
            log.Println("DONE: geoip.dat created successfully")
          }
          EOF

      - name: Build and Run
        run: |
          go mod init geoipbuild
          # Магия здесь: подтягиваем именно те пакеты, которые нужны для сборки
          go get github.com/v2fly/v2ray-core/v5@v5.22.0
          go get google.golang.org/protobuf/proto
          
          # Игнорируем ошибки в ненужных нам зависимостях (Hysteria и прочие)
          go mod tidy -e || true
          
          # Запускаем генератор
          go run builder.go

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: geoip-artifact
          path: geoip.dat
