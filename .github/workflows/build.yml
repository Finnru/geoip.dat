name: Build-GeoIP-Raw

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 */3 * *" # Раз в три дня

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Prepare Data (IP2Location CIDR)
        run: |
          mkdir -p data
          echo "RELEASE_DATE=$(date +'%Y-%m-%d %H:%M')" >> $GITHUB_ENV
          
          TOKEN="Tw4ykNbvL6MSjRfIDPbktXhNsv3TSEdaQ5g7kutMxgeX0iUlrYr2JfCL1wrR7q8w"
          
          echo "Attempting to download DB11LITECIDR..."
          # Используем в точности формат с сайта, добавляя --retry для надежности
          curl --retry 3 --retry-delay 5 -L -o db.zip "https://www.ip2location.com/download?token=${TOKEN}&file=DB11LITECIDR"

          # Проверка на размер файла
          SIZE=$(stat -c%s db.zip)
          if [ "$SIZE" -lt 1000 ]; then
            echo "ERROR: Downloaded file is too small ($SIZE bytes). Content:"
            cat db.zip
            exit 1
          fi

          unzip -o db.zip
          CSV_FILE=$(ls *.CSV 2>/dev/null | grep -i "CIDR" | head -n 1)
          awk -F',' '$2 ~ /"RU"/ {gsub(/"/, "", $1); print $1}' "$CSV_FILE" > data/ru
          echo "Found $(wc -l < data/ru) RU ranges."

      - name: Create Generator Script
        run: |
          cat <<EOF > builder.go
          package main
          import (
          	"bufio"
          	"encoding/binary"
          	"fmt"
          	"log"
          	"net"
          	"os"
          	"path/filepath"
          	"strings"
          )
          func writeVarint(v uint32) []byte {
          	var buf [binary.MaxVarintLen32]byte
          	n := binary.PutUvarint(buf[:], uint64(v))
          	return buf[:n]
          }
          func encodeField(num int, wireType int, data []byte) []byte {
          	tag := uint32((num << 3) | wireType)
          	res := writeVarint(tag)
          	if wireType == 2 {
          		res = append(res, writeVarint(uint32(len(data)))...)
          	}
          	res = append(res, data...)
          	return res
          }
          func main() {
          	var allEntries []byte
          	files, _ := os.ReadDir("./data")
          	for _, f := range files {
          		if f.IsDir() { continue }
          		tag := strings.ToUpper(f.Name())
          		var cidrsData []byte
          		file, _ := os.Open(filepath.Join("./data", f.Name()))
          		scanner := bufio.NewScanner(file)
          		for scanner.Scan() {
          			line := strings.TrimSpace(scanner.Text())
          			if line == "" { continue }
          			_, ipnet, err := net.ParseCIDR(line)
          			if err == nil {
          				ip := ipnet.IP.To4()
          				if ip == nil { ip = ipnet.IP.To16() }
          				mask, _ := ipnet.Mask.Size()
          				c := encodeField(1, 2, ip)
          				c = append(c, encodeField(2, 0, writeVarint(uint32(mask)))...)
          				cidrsData = append(cidrsData, encodeField(2, 2, c)...)
          			}
          		}
          		file.Close()
          		geoIPData := encodeField(1, 2, []byte(tag))
          		geoIPData = append(geoIPData, cidrsData...)
          		allEntries = append(allEntries, encodeField(1, 2, geoIPData)...)
          	}
          	os.WriteFile("geoip.dat", allEntries, 0644)
          }
          EOF

      - name: Run Generator
        run: go run builder.go

      - name: Generate Checksum
        run: sha256sum geoip.dat > geoip.dat.sha256sum

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ru
          git commit -m "Auto-update RU IPs [${{ env.RELEASE_DATE }}]" || echo "No changes"
          git push

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
        with:
          tag_name: latest
          name: "GeoIP Build: ${{ env.RELEASE_DATE }}"
          body: "Обновлено автоматически раз в 3 дня."
          files: |
            geoip.dat
            geoip.dat.sha256sum
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
