- name: Install v2dat
        run: |
          # Используем прямую ссылку на версию 0.0.2, чтобы не зависеть от API GitHub
          VERSION="0.0.2"
          URL="https://github.com/uraimo/v2dat/releases/download/v${VERSION}/v2dat-linux-x64.tar.gz"
          
          echo "Downloading v2dat from $URL"
          curl -L -o v2dat.tar.gz "$URL"
          
          # Проверяем, что скачался именно архив
          if ! tar -ztf v2dat.tar.gz >/dev/null; then
            echo "Error: Downloaded file is not a valid gzip archive"
            exit 1
          fi
          
          tar -xzf v2dat.tar.gz
          chmod +x v2dat
          sudo mv v2dat /usr/local/bin/
